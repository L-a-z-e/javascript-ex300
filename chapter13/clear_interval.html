<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="clearInterval(execTimer)">타이머 중지</button>
<p id="show"></p>
<script>
    let execTimer = setInterval(func1, 1000);
    function func1() {
        const date = new Date();
        document.getElementById('show').innerHTML = date;
    }
</script>
</body>
</html>
