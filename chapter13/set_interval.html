<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="show"></p>
<script>
    setInterval(func1, 1000);

    function func1() {
        const d = new Date();
        document.getElementById('show').innerHTML = d;
    }
</script>
</body>
</html>
