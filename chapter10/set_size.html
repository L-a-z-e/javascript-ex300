<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const set1 = new Set("hello"); // 문자열을 인수로 Set객체 생성

    let text = "";
    for (let value of set1) {
        text += value + "<br>";
    }
    text += "Set 크기 : " + set1.size;
    document.write(text);
</script>
</body>
</html>
