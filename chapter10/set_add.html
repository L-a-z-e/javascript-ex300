<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const set1 = new Set();

    set1.add("사과");
    set1.add("오렌지");
    set1.add("수박");

    let text = "";
    set1.forEach(function(value) {
        text += value + "<br>";
    })

    document.write(text);
</script>
</body>
</html>
