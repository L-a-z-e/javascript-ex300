<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const now = new Date();
    const hour = now.getHours();
    const min = now.getMinutes();
    const second = now.getSeconds();

    let text = hour + "시 " + min + "분 " + second + "초";
    document.write(text);
</script>
</body>
</html>
