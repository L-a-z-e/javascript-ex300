<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const set1 = new Set(["사과", "오렌지", "수박"]);

    let text = "";
    text += set1.has("사과") + "<br>";
    text += set1.has("키위");

    document.write(text);
</script>
