<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Math.log(7.8);
    let b = Math.log(0); // 0인경우 -Infinity
    let c = Math.log("a"); // NaN
    let d = Math.log(-2.1); // 음수인 경우 NaN

    text = "";
    text += a + "<br>";
    text += b + "<br>";
    text += c + "<br>";
    text += d;

    document.write(text);
</script>
</body>
</html>
