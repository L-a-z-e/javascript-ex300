<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Math.pow(2, 3);
    let b = Math.pow(1, 10);
    let c = Math.pow(-3, 3);
    let d = Math.pow(2, -2);

    text = "";
    text += a + "<br>";
    text += b + "<br>";
    text += c + "<br>";
    text += d;

    document.write(text);
</script>
</body>
</html>
