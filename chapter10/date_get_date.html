<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth() + 1;
    const  date = now.getDate();

    let text = year + "년 " + month + "월 " + date + "일";
    document.write(text);
</script>
</body>
</html>
