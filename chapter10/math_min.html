<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let min_value = Math.min(5, 12, 31, 2, 8);
    let max_value = Math.max(-9, 2, 21, 51, -30);

    let text = "";
    text += "min : " + min_value + "<br>";
    text += "max : " + max_value;
    document.write(text);
</script>
</body>
</html>
