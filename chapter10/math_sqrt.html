<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Math.sqrt(25);
    let b = Math.sqrt(1);
    let c = Math.sqrt(2);
    let d = Math.sqrt(-9); // NaN 주어진 숫자가 음수인 경우

    text = "";
    text += a + "<br>";
    text += b + "<br>";
    text += c + "<br>";
    text += d;

    document.write(text);
</script>
</body>
</html>
