<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Math.random();
    let b = Math.random();
    let c = Math.floor((Math.random() * 100) + 1);
    let d = Math.floor((Math.random() * 100) + 1);

    text = "";
    text += a + "<br>";
    text += b + "<br>";
    text += c + "<br>";
    text += d;

    document.write(text);
</script>
</body>
</html>
