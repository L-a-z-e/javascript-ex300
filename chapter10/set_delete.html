<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const set1 = new Set(["사과", "오렌지", "수박"]);
    set1.delete("오렌지");

    let text = "";
    set1.forEach(function(value) {
        text += value + "<br>";
    })

    document.write(text);
</script>
</body>
</html>
