<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const pets = new Map();
    pets.set("강아지", 100);
    pets.set("고양이", 200);
    pets.set("앵무새", 300);

    let text = "";
    pets.forEach(function(value, key) {
        text += key + " : " + value + "<br>";
    })

    document.write(text);
</script>
</body>
</html>
