<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const member = {name : "laze", age : 30};
        let id = Symbol('id'); // Smybol() 을 이용하여 Symbol id를 생성
        member[id] = 'seon'; // 객체 member 키 id 에 문자열 seon 저장 symbol이 키로 사용되면 데이터 형은 유일한 식별자이기 때문에 객체의 키 이름이 겹쳐서 충돌하는 경우를 방지

        document.write(member[id] + "<br>");
        document.write(typeof id + "<br>");
        document.write(id === Symbol('id')); // false Symbol은 생성될 때마다 고유한 값을 가짐
    </script>
</body>
</html>
