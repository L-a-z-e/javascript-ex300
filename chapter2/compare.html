<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 3;
    var b = "3";
    var c = 5;
    var d = 3;

    document.write((a == b) + " a == b" + "<br>");
    document.write((a === b) + " a === b" + "<br>");
    document.write((a != b) + " a != b" + "<br>");
    document.write((a !== b) + " a !== b" + "<br>");
    document.write((a > c) + " a > c" + "<br>");
    document.write((a < c) + " a < c" + "<br>");
    document.write((a >= c) + " a >= c" + "<br>");
    document.write((a <= c) + " a <= c" + "<br>");
    document.write((a <= d) + " a <= d");
</script>
</body>
</html>
