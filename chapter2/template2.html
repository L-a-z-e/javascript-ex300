<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="show"></div>
    <script>
        let name = "laze";
        let age = 30;

        let text = "<table border='1'>" +
            "<tr><th>이름</th><th>나이</th></tr>" +
            `<tr><td>${name}</td><td>${age}</td></tr>` +
            "</table>";
        document.getElementById("show").innerHTML = text;
    </script>
</body>
</html>
