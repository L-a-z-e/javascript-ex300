<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = 999999999999999; // 15개
        let b = 9999999999999999; // 16개
        let c = 9999999999999999n; // Bigint -> 정수 끝에 n을 붙임

        document.write(a + "<br>");
        document.write(b + "<br>");
        document.write(c);
    </script>
</body>
</html>
