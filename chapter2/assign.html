<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 10, b = 20, c = 30, d = 40, e = 50;
    let f = "hi";

    a += 3;
    b -= 8;
    c *= 2;
    d /= 10;
    e %= 6;
    f += "world";

    document.write(a + "<br>");
    document.write(b + "<br>");
    document.write(c + "<br>");
    document.write(d + "<br>");
    document.write(e + "<br>");
    document.write(f);
</script>
</body>
</html>
