<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = 3; // integer
        let b = 5.7; // floating point number
        let c = 123e3; // 123000
        let d = 123e-3; // 0.123

        document.write(a + "<br>");
        document.write(b + "<br>");
        document.write(c + "<br>");
        document.write(d + "<br>");
    </script>
</body>
</html>
