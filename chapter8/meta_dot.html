<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="show"></p>
<script>
    let str1 = "A cat gets haircut. c3t c_t";
    let pattern = /c.t/g
    let result = str1.match(pattern);

    document.getElementById("show").innerHTML = result;
</script>
</body>
</html>
