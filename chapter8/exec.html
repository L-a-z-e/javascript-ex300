<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = "We are the world.";
    let pattern = /are/g;
    let result1 = pattern.exec(str1);
    let result2 = /is/g.exec(str1);

    let text = "";
    text += result1 + "<br>";
    text += result2;

    document.write(text);
</script>
</body>
</html>
