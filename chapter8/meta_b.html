<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str1 = "You are a student. Your restaurant is nice.";
        let pattern1 = /\bYou/g;
        let pattern2 = /e\b/g;
        let result1 = str1.replace(pattern1, "_");
        let result2 = str1.replace(pattern2, "_");

        let text = "";
        text += result1 + "<br>";
        text += result2;

        document.write(text);
    </script>
</body>
</html>
