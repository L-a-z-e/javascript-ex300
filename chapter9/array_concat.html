<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const animals1 = ["사자", "호랑이", "사슴", "펭귄"];
    const animals2 = ["개미", "메뚜기", "풍뎅이"];

    let arr = animals1.concat(animals2);
    let text = "";
    text += arr + "<br>";
    text += animals1;
    document.write(text);
</script>
