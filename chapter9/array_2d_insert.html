<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const arr = new Array(4);
    for (var i = 0; i < arr.length; i++) {
        arr[i] = new Array(3);
    }

    let num = 1;
    for (var i = 0; i < 4; i++) {
        for (var j=0; j < 3; j++) {
            arr[i][j] = num;
            num++;
        }
    }

    let text = "";
    for (var i = 0; i < 4; i++) {
        for(var j = 0; j < 3; j++) {
            text += arr[i][j] + " ";
        }
        text += "<br>";
    }

    document.write(text);
</script>
</body>
</html>
