<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const member1 = ["홍길동", "010-1234-5678", 30];
    const member2 = {name: "홍길동", phone: "010-1234-5678", age: 30};

    let text = "";
    text += typeof member1 + "<br>";
    text += typeof member2 + "<br>";
    text += member1[0] + "<br>";
    text += member2.name;

    document.write(text);

</script>
</body>
</html>
