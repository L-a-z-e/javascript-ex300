<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const animals = ["코끼리", "사자", "호랑이", "사슴", "펭귄", "풍뎅이"];

    let text = "";
    animals.sort();
    text += animals + "<br>";
    animals.reverse();
    text += animals;

    document.write(text);
</script>
</body>
</html>
