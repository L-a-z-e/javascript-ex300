<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const scores = [[83, 90, 70, 87], [87, 93, 62, 83], [98, 90, 77, 97]];
    let sum, avg;

    text = "";
    for (var i = 0; i < 3; i++) {
        sum = 0;
        for (var j = 0; j < 4; j++) {
            sum += scores[i][j];
        }
        avg = sum / 4;
        text += i + "번째 학생의 합계 : " + sum + " 평균 : " + avg + "<br>";
    }

    document.write(text);
</script>

</body>
</html>
