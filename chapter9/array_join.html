<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const animals = ["사자", "호랑이", "사슴", "펭귄"];
    let str1 = animals.join();
    let str2 = animals.join("/");

    let text = "";
    text += str1 + "<br>";
    text += str2;

    document.write(text);
</script>
</body>
</html>
