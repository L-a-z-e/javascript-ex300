<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const fruits = ["사과", "딸기", "참외"];
    let text = "<ul>";
    for (let i = 0; i < fruits.length; i++) {
        text += "<li>" + fruits[i] + "</li>";
    }
    text += "</ul>";
    document.write(text);
</script>
</body>
</html>
