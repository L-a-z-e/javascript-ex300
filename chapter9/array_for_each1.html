<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const animals = ["사자", "호랑이", "사슴", "펭귄"];

    let text = "";
    animals.forEach(func);

    function func(item, index) {
        text += index + ": " + item + "<br>";
    }

    document.write(text);
</script>
</body>
</html>
