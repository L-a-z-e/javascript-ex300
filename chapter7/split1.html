<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let phone = "010-1234-5678";
    let arr = phone.split("-");

    text = "";
    text += arr[0] + "<br>";
    text += arr[1] + "<br>";
    text += arr[2];
    document.write(text);
</script>
</body>
