<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = "토끼";
    let str2 = "거북이";

    text = "";
    text += str1.concat(str2) + "<br>";
    text += str1.concat("와 ", str2) + "<br>";
    text += str1;
    document.write(text);
</script>
