<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = "강물도 오래 흐르면 바위에 구멍을 뚫는다.";

    let result1 = str1.includes("바위");
    let result2 = str1.includes("사과");

    let text = "";
    text += result1 + "<br>";
    text += result2 + "<br>";
    document.write(text);
</script>
</body>
</html>
