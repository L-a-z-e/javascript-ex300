<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let str1 = "We are the world";
        let arr = str1.split(" ");

        text = "";
        for (let i = 0; i <= arr.length - 1; i++) {
            text += arr[i] + "<br>";
        }

        document.write(text);
    </script>
</body>
</html>
