<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="show"></p>
    <script>
        let str1 = "Apple apple apple apple apple";
        let str2 = str1.replaceAll("apple", "orange");

        text = "";
        text += str2 + "<br>";
        text += str1;
        document.getElementById("show").innerHTML = text;
    </script>
</body>
</html>
