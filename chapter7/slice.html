<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = "가는 말이 고와야 오는 말이 곱다.";

    let text = "";
    text += str1.slice(3, 8) + "<br>";
    text += str1.slice(3) + "<br>";
    text += str1.slice(-3);

    document.write(text);
</script>
</body>
