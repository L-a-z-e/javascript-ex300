<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // window.onload() - Javascript 문서가 로드될 때 자동으로 호출
    window.onload = function() {
        let element = document.createElement("h1"); // <h1> 요소를 생성하여 element 변수에 저장
        let text = document.createTextNode("글 제목"); // "글 제목" 이라는 텍스트 노드를 생성하여 text 변수에 저장
        element.appendChild(text); // element 요소가 가리키는 <h1> 요소에 text 를 추가
        document.body.appendChild(element); // <body>요소에 element를 추가
    }
</script>
</body>
</html>
