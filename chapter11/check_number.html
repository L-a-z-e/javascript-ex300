<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="num">
<button type="button" onclick="checkNumber()">확인</button>
<p id="show"></p>
<script>
    function checkNumber() {
        let x = document.getElementById("num").value;
        let text = "";
        if (isNaN(x) || x <1 || x > 10) {
            document.getElementById("show").innerHTML = "1~10 사이 숫자를 입력하세요.";
        }
        else {
            document.getElementById("show").innerHTML = "OK";
        }
    }
</script>
</body>
</html>
