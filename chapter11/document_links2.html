<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li><a href="https://naver.com">네이버</a></li>
    <li><a href="https://daum.net">다음</a></li>
    <li><a href="https://google.com">구글</a></li>
</ul>
<p id="show"></p>
<script>
    const link = document.links;
    let text = "";
    for (let i = 0; i < link.length; i++) {
        text += link[i].href + "<br>";
    }
    document.getElementById("show").innerHTML = text;

</script>
</body>
</html>
