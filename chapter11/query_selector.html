<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="parrent">
        <p>hi1</p>
        <p>hi2</p>
        <p class="a">hi3</p>
        <p class="a">hi4</p>
        <p class="a">hi5</p>
    </div>
    <script>
        const x = document.querySelector("p.a"); // 첫번째 요소를 반환하기 떄문에 밑의 class a는 backgroundColor 그대로
        x.style.backgroundColor = "red";
    </script>
</body>
</html>
