<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="show"></p>
    <script>
        let x = 10;
        let text = "";

        while (x != Infinity) {
            x = Math.pow(x, 2);
            text += x + "<br>";
        }

        document.getElementById("show").innerHTML = text;
    </script>
</body>
</html>
