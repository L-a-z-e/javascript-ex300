<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="show"></p>
    <script>
        let x = Number.MAX_VALUE;
        let y = Number.MIN_VALUE;

        let text = "";
        text += x + "<br>";
        text += y;

        document.getElementById("show").innerHTML = text;
    </script>
</body>
</html>
