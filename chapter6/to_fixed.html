<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="show"></p>
    <script>
        let x = 20.3648;

        let text = "";
        text += x.toFixed(0) + "<br>";
        text += x.toFixed(1) + "<br>";
        text += x.toFixed(2) + "<br>";
        text += x.toFixed(3);

        document.getElementById("show").innerHTML = text;
    </script>
</body>
</html>
