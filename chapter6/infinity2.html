<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="show"></p>
    <script>
        let x = 10;

        text = "";
        text += x / 0 + "<br>";
        text += -x / 0 + "<br>";
        document.getElementById("show").innerHTML = text;
    </script>
</body>
</html>
