<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="increaseCounter()">+</button>
    <p id="show">0</p>

    <script>
        const increase = ( function () {
            let counter = 0;
            return function() {
                counter += 1;
                return counter;
            }
        })();

        function increaseCounter() {
            document.getElementById("show").innerHTML = increase();
        }
    </script>
</body>
</html>
