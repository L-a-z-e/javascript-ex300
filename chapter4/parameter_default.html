<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="show"></p>
    <script>
        function addFunc(a, b = 5) {
            return a + b;
        }

        document.getElementById("show").innerHTML = addFunc(10)
        document.write(addFunc(1) + "<br>");
        document.write(addFunc(1,2));
    </script>

</body>
</html>
