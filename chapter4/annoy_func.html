<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="show"></p>
    <script>
        const mul = function(a, b) { return a * b };

        let x = mul(5,8);
        document.getElementById("show").innerHTML = x;
    </script>
</body>
