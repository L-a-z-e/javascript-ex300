<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="show"></p>
    <script>
        let x;
        x = mulFunc(10, 20);
        document.getElementById("show").innerHTML = x;

        function mulFunc(a, b) {
            return a * b;
        }
    </script>
</body>
</html>
