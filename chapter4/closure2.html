<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button type="button" onclick="changeColor()">색상 변경</button>
    <div id="box" style="width: 100px; height: 100px; background-color: green;"></div>

    <script>
        var box = document.getElementById("box");

        const change = ( function() {
            let toggle = false;
            return function() {
                box.style.backgroundColor = toggle ? 'blue' : 'red';
                toggle = !toggle;

                return toggle;
            }
        })();

        function changeColor() {
            document.getElementById("box").innerHTML = change();
        }
    </script>
</body>
</html>
