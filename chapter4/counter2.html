<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="increaseCounter()">+</button>
    <p id="show">0</p>

    <script>
        const increaseCounter = function() {
            let counter = 0; // 호출 될 때마다 counter = 0 으로 값이 유지되어 결국 1밖에 나오지 않음
            counter += 1;
            document.getElementById("show").innerHTML = counter;
        }
    </script>
</body>
</html>
