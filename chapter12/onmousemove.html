<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    div#box { border: solid 3px black; width: 300px; height: 200px;}
</style>
<div id="box" onmousemove="showCoord(event)">
    <p id="show"></p>
</div>
<script>
    function showCoord(event) {
        let text = "좌표 : (" +event.clientX + ", " + event.clientY + ")";
        document.getElementById('show').innerHTML = text;
    }
</script>
</body>
</html>
