<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onmouseover="changeBg1(this)" onmouseout="changeBg2(this)">mouse over</button>
<script>
    function changeBg1(x) {
        x.style.backgroundColor = "yellow";
    }

    function changeBg2(x) {
        x.style.backgroundColor = "";
    }
</script>
</body>
</html>
