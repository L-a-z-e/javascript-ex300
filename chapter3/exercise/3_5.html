<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 5;
    let factorial = 0;
    for (let i = 1; i <= num; i++) {
        if(factorial == 0) {
            factorial = 1;
        }
        else {
            factorial = factorial * i;
        }
    }

    document.write(factorial);
</script>
</body>
</html>
