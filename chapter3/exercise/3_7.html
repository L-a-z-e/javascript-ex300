<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = "";
    let mile = 1;
    let km = 0;

    while(mile < 100) {
        km = (mile * 1.609344).toFixed(2);
        text += mile + " " + km + "<br>";
        mile += 2;
    }
    document.write(text);
</script>
</body>
</html>
