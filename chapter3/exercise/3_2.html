<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = "";
    for(var i = 100; i <= 300 ; i++) {
        if(i % 3 == 0) {
            text += i;
            text += " ";
        }
    }
    document.write(text);
</script>
</body>
</html>
