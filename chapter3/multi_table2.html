<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result;
    for (let y = 1; y <= 9; y++) {
        for (let x = 2; x <= 9; x++) {
            result = x * y;
            document.write(x + " x " + y + " = " + String(result).padStart(4, ' ') + "  ");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
