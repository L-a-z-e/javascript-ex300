<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="show"></p>
<script>
    let sum = 0;
    let i = 1;

    while (i <= 10) {
        sum += i;
        i++;
    }

    document.getElementById("show").innerHTML = sum;

</script>
</body>
</html>
