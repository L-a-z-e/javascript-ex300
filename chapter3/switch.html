<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = 10;
    let num2 = 20;
    let operator = "/";
    let result;

    switch (operator) {
        case "+":
            result = num1 + num2;
            alert(num1 + "+" + num2 + "=" + result);
            break;
        case "-":
            result = num1 - num2;
            alert(num1 + "-" + num2 + "=" + result);
            break;
        case "*":
            result = num1 * num2;
            alert(num1 + "*" + num2 + "=" + result);
            break;
        case "/":
            result = num1 / num2;
            alert(num1 + "/" + num2 + "=" + result);
            break;
        default:
            alert("입력오류");
            break;
    }
</script>
</body>
</html>
