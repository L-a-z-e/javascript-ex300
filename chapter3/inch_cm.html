<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inch, cm;

    document.write("--------------<br>");
    document.write("inch - cm<br>");
    document.write("--------------<br>");
    for (inch = 1; inch <= 50; inch++) {
        cm = inch * 2.54;
        cm = cm.toFixed(2);
        document.write(inch + "inch - " + cm + "cm<br>");
    }
    document.write("--------------<br>");
</script>
</body>
</html>
