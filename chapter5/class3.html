<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="show"></p>
    <script>
        class Member {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            getName() {
                return "이름 : " + this.name;
            }
            static getCountry() {
                return "한국인";
            }
        }

        const member1 = new Member("seon", 30);

        let text = "";
        text += member1.getName() + "<br>";
        text += Member.getCountry();
        document.getElementById("show").innerHTML = text;

    </script>
</body>
</html>
