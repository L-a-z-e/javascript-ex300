<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="show"></p>
    <script>
        const member = {
            id : "laze",
            name : "seon",
            age : 30
        };

        let text;
        text = member.id + " " + member.name + " " + member.age;
        document.getElementById("show").innerHTML = text;
    </script>
</body>
</html>
