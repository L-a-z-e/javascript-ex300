<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="show"></p>
    <script>
        const cat = {
            name: "로키",
            species: "랙돌",
            color: "흰색",
            age: 3,
            intro: function() {
                return "이름 : " + this.name;
            }
        };

        document.getElementById("show").innerHTML = cat.intro();
    </script>
</body>
</html>
