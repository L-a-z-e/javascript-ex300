<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id="show"></p>
    <script>
        const member = {
            id: "laze",
            name: "seon",
            age: 30
        };

        delete member.id;

        let text = "";
        for (x in member) {
            text += "키 : " + x + ", 값 : " + member[x] + "<br>";
        }

        document.getElementById("show").innerHTML = text;
    </script>
</body>
</html>
